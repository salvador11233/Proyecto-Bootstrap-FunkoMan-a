<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login | FunkoMania</title>
  <!-- Site Icons -->
  <link rel="shortcut icon" type="image/png" href="../../images/icon.png"/> 
  <link rel="apple-touch-icon" href="../../images/icon.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <!-- Site CSS -->
  <link rel="stylesheet" href="../../style.css">
  <!-- Responsive CSS -->
  <link rel="stylesheet" href="../../css/responsive.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../css/custom.css">
  <script src="../../js/modernizr.js"></script><!--Modernizr -->
</head>

<body style="background-image: url(img/login_admin_bg.jpg); background-attachment: fixed; background-repeat: no-repeat; background-size: cover;">
  <div class="container col-md-4">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login FunkoMania</div>
      <div class="card-body">
        <form method="post" role="form">
          <div class="form-group">
            <label for="Correo">Correo Electronico</label>
            <input class="form-control" id="Correo" type="email" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
          </div>
          <div class="form-group">
            <label for="Contrasena">Contraseña</label>
            <input class="form-control" id="Contrasena" type="password" placeholder="Ingresa tu contraseña">
          </div>
          <a type="submit" href="alta_contenido/alta_contenido.html" class="btn btn-primary btn-block">Entrar</a>
          <div id="alerta"></div>
        </form>
        <div class="text-center">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="../../js/jquery.easing.1.3.js"></script>
  <script src="../../fontawesome/js/all.js" type="text/javascript"></script>
</body>

</html>
